{% load static %}
<!DOCTYPE html>
<html lang="en-US">
    <head>

	<meta charset="UTF-8">
	<meta name="author" content="Cotev">

	<meta name="keywords" content="comics, sketch, animation, painting, BD">
        <title>{% block title %}Nuances Project{% endblock %}</title>
    </head>


    <body>
        <header><span id="header_title"><strong>Nuances Project</strong></span></header>
	<div id="container_nav_contents">
		<nav>
                	{% block nav %}
				<div id="nav_links">
					<a href="{% url "home" %}">Home</a>
					<a href="{% url "animations" %}">Animations</a>
					<a href="{% url "stories" %}">Stories</a>
					<a href="{% url "sketches" %}">Sketches</a>

	        		</div>
                	{% endblock %}
            	</nav>
            	<section id="content">
            		{% block content %}
	    		     contents from the base.html
	    		{% endblock %}
		</section>
        </div>
        <footer>&copy; Nuances Project</footer>
    </body>
</html>
