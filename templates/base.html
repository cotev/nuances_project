{% load static %}
<!DOCTYPE html>
<html lang="en-US">
    <head> 
        <link rel="stylesheet" type="text/css" href="{% static 'css/style_base.css' %}"/>
        <title>{% block title %}Nuances Project{% endblock %}</title>
    </head>

    <body>
        <header><span id="header_title"><strong>Nuances Project</strong></span></header>
        
	<div id="container_nav_contents">
            <nav>
                {% block nav %}
		<div id="nav_links">
                    <a href="{% url "home" %}">Home</a>
                    <a href="{% url "stories" %}">Stories</a>
                    <a href="{% url "sketches" %}">Sketches</a>
                    <a href="{% url "contact" %}/">Contact</a>
	        </div>
                {% endblock %}
            </nav>
            <section id="content">
            {% block content %}contents from the base.html{% endblock %}
            </section>
        </div>
        <footer>&copy; Nuances Project</footer>
    </body>
</html>
